spring:
   h2:
      console:
        enabled: true  
   datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
      username: sa
      password:
      driver-class-name: org.h2.Driver
      database-platform: =org.hibernate.dialect.H2Dialect
      hikari:
         connection-timeout: 20000
         minimum-idle: 1
         maximum-pool-size: 5
         idle-timeout: 10000
         max-lifetime: 30000
         auto-commit: true
   jpa:
      hibernate:
         ddl-auto: create
      open-in-view: false
      properties: 
         hibernate:
            hbm2ddl: 
               import_files: import-h2.sql
   application:
      name: 'Ukraine Registration Service'
   main:
      banner-mode: off
   thymeleaf:
      prefix: classpath:/templates/
      suffix: .html
      mode: HTML
      encoding: UTF-8
      content-type: text/html
      cache: false